{% extends "core/base.html" %} {% block body %}
<div class="container align-middle">{% for i in questions %}

    <div class="card-body d-flex flex-row">

        <!-- Avatar -->
        <img src="https://mdbootstrap.com/img/Photos/Avatars/avatar-8.jpg" class="rounded-circle mr-3" height="25px" width="25px" alt="avatar">

        <!-- Content -->
        <div>

            <!-- Title -->
            <a href="{{ i.get_absolute_url }}">
                <h4 class="card-title font-weight-bold mb-2">{{ i.title }}</h4>
            </a>
            <!-- Subtitle -->
            <div class="row">{% for j in i.category.all %} {{j.name}} {% endfor %}</div>
            <p class="card-text"><i class="far fa-clock pr-2"></i>{{ i.time }}</p>

        </div>

    </div>
    {% endfor %}
</div>{% endblock %}
